<div style="display: flex; flex-direction: row; justify-content: space-between;">
    <div style="display: flex; column-gap: 20px; flex-direction: row;">
        <div class="song-image">
            <image src="/images/{{ image | default: "me.png" }}" alt="{{ title }}" width="130" height="130" style="margin-top: auto; margin-bottom: auto; max-width: 100%"></image>
        </div>
        <div class="song-info">
            <h3 style="margin-top: 0px;">{{ artist }} - {{ title }}</h3> 
            <p style="margin-top: -15px; margin-bottom: -20px;">release date: {{ release-date }}<br>
            <br>
            <audio controls>
                <source src="/music/{{ filename }}" type="audio/mpeg">
                Your browser doesn't support this audio!
            </audio>
            </p>
            <p style="margin-top: -20px;">
                {{ content }} <!--under image for now. fix later-->
            </p>
        </div>
    </div>
    <div>
        <h3 style="text-align: right; margin-top: 0px;">{{ album }}</h3>
    </div>
</div>
